[pytest]
# Asyncio mode for async tests
asyncio_mode = auto

# Only collect tests from the main suite.
# This avoids picking up snapshot copies under backups/ which cause import mismatches.
testpaths = tests
norecursedirs =
    backups
    archive
    __pycache__
    .git
    .venv

# Keep default patterns explicit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
